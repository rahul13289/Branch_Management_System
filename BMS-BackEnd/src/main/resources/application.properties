spring.application.name=BMS-BackEnd

# Database connection (Use your live database URL and credentials)
spring.datasource.url=jdbc:mysql://${DATABASE_HOST:localhost}:${DATABASE_PORT:3306}/${DATABASE_NAME:BMSYSTEM}
spring.datasource.username=${DATABASE_USER:root}
spring.datasource.password=${DATABASE_PASSWORD:1811}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Date format
spring.jackson.date-format=yyyy-MM-dd

# Enable CORS for your deployed frontend
spring.web.cors.allowed-origins=https://tiny-frangollo-907e03.netlify.app/
